@(users: List[User], userForm: Form[User])

@import play.i18n._
@import helper._

@main(Messages.get("list.users")) {

<h1>@Messages.get("users")</h1>
<table>
@for(user <- users) { 
  <tr><td>@user.id</td>
      <td>
      <td>@helper.form(routes.Admin.listUser(user.id)) {
               <input type="text" 
                      alt='@{Messages.get("list.user")}'>
         }
      </td>
  </tr>
   
}
</table>
 
    
}
