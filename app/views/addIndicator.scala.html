@(form: Form[Indicator])

@import play.i18n._

<!DOCTYPE html>

<html>
    <head>
        <title>Anadir indicador</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
       <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bars.css")' >
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <header>
        <a href="/"><img src="@routes.Assets.at("images/observaTerra.png")" alt="ObservaTerraLogo" />
        <h1>ObservaTerra</h1></a>
     </header>
     <h1>Anadir</h1>    

<h2>@{Messages.get("add.indicator")}</h2>
    
	@helper.form(action = routes.Admin.newIndicator()) {
	
	    @helper.inputText(form("code")) 
	    @helper.inputText(form("name")) 
        
        <input type="submit" value="@{Messages.get("create")}">
        
    }  
	
	<div><a href="/">@Messages.get("back")</a></div>
    </body>
</html>
